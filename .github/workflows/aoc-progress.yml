name: Update AoC Progress

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"   # hourly at :17 UTC during December is nice

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README with AoC progress
        env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
          AOC_LEADERBOARD_ID: ${{ secrets.AOC_LEADERBOARD_ID }}
          AOC_YEAR: ${{ secrets.AOC_YEAR }}
        run: |
          python .github/scripts/update_aoc_readme.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update AoC progress [skip ci]"
          branch: ${{ github.ref_name }}
